<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="./src/B.ico">
    <link rel="stylesheet" href="./css/contacto.css">
</head>
<body>
    <!-- HEADER -->
    <header id="barraNavegacion">
      
    </header>
    
    <!-- CONTENIDO -->
    <main class="container">
        <div class="contact-form-container">
            <h2>Contáctanos</h2>
            <div class="alert alert-danger fade show" style="display:none;"
                                             role="alert" id="alertValidaciones">
               <p id="alertValidacionesTexto"></p>
         </div>
         <form id="form">
            <div class="field">
              <label for="nombre">Nombre</label>
              <input type="text" name="nombre" id="nombre">
            </div>
            <div class="field">
              <label for="email">Email</label>
              <input type="text" name="email" id="email">
            </div>
            <div class="field">
              <label for="telefono">Teléfono</label>
              <input type="text" name="telefono" id="telefono">
            </div>
            <div class="field">
              <label for="mensaje">Mensaje</label>
              <textarea type="text" id="mensaje" name="mensaje" rows="10" cols="50"></textarea>
            </div>
          
            <input class="enviar" type="submit" id="button" value="Enviar" >
          </form>
          <div class="alert alert-success fade show" style="display:none;"
                                             role="alert" id="alertEnviado">
               <p id="alertEnviadoTexto"></p>
         </div>
          
          <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
          
          <script type="text/javascript">
            emailjs.init('T40EwMdL5LsDqwcCG')
          </script>
        </div>
    </main>
    
    <!-- FOOTER -->
    <footer class="py-3 my-4 footer" id="footer">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/plantilla.js"></script>
    <script src="./js/contacto.js"></script>
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
    emailjs.init('T40EwMdL5LsDqwcCG')
</script>
</body>
</html>
